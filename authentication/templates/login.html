{% extends "base.html" %}

{% block content %}
<div style="text-align: center;">
<h1 style="margin-top: 70px;">SIJARTA BY KELOMPOK BASDAT A</h1>

<form method="post">
    {% csrf_token %}
    <label for="no_hp">No Hp       :</label>
    <input type="text" name="no_hp" required>
    <br>

    <label for="password">Password :</label>
    <input type="password" name="password" required>
    <br>

    <button type="submit">Login</button>
</form>

<p>Belum punya akun? <a href="{% url 'authentication:user_register' %}">Register di sini</a></p>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
