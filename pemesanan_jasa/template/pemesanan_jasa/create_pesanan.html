<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pesan Jasa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-details {
            text-align: left;
            margin-top: 20px;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Pesan Jasa</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Tanggal Pemesanan:</label>
        <input type="text" value="{{ now|date:'d-m-Y' }}" readonly><br>

        <label>Diskon:</label>
        <input type="text" name="diskon" placeholder="Kode Diskon"><br>

        <label>Total Pembayaran:</label>
        <input type="text" name="total_pembayaran" readonly value="Rp 0"><br>

        <label>Metode Pembayaran:</label>
        <select name="metode_pembayaran">
            <option value="Transfer">Transfer</option>
            <option value="E-Wallet">E-Wallet</option>
        </select><br>

        <button type="submit">Pesan Jasa</button>
    </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
