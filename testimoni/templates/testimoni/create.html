{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Buat Testimoni</h2>
    
    <form id="testimoniForm" class="mt-4">
        {% csrf_token %}
        <input type="hidden" name="id_pemesanan" value="{{ id_pemesanan }}">
        
        <div class="form-group">
            <label for="rating">Rating (1-10):</label>
            <select class="form-control" id="rating" name="rating" required>
                {% for i in "12345678910" %}
                <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group mt-3">
            <label for="komentar">Komentar:</label>
            <textarea class="form-control" id="komentar" name="komentar" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script>
document.getElementById('testimoniForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    fetch("{% url 'create_testimoni' %}", {
        method: 'POST',
        body: new FormData(this),
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Testimoni berhasil dibuat!');
            window.location.href = "{% url 'testimoni_index' %}";
        } else {
            alert(data.error);
        }
    })
    .catch(error => {
        alert('Terjadi kesalahan!');
        console.error('Error:', error);
    });
});
</script>
{% endblock %}
