{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Testimoni</h2>
    
    <div class="testimoni-list">
        {% for t in testimoni %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">{{ t.NamaPelanggan }}</h5>
                    <small class="text-muted">{{ t.Tgl|date:"d M Y" }}</small>
                </div>
                <h6 class="card-subtitle mb-2 text-muted">
                    Pekerja: {{ t.NamaPekerja }} | Rating: {{ t.Rating }}/10
                </h6>
                <p class="card-text">{{ t.Teks }}</p>
                <small class="text-muted">Layanan: {{ t.NamaSubkategori }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
